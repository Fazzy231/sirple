<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            background: linear-gradient(135deg, #172131, #1e2d48);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
        }

        .welcome-container {
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            animation: slideDown 1.5s ease-in-out;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 40px;
            animation: fadeIn 2.5s ease-in-out;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            animation: fadeIn 3s ease-in-out;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #ff7e5f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: #feb47b;
            transform: translateY(-5px);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideDown {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
<div class="welcome-container">
    <h1>Добро пожаловать!</h1>
    <p>NEVERNIGHT - Отличный продукт для вашей игры.</p>
    <div class="button-container">
        <a href="https://www.youtube.com/@KodeK777/videos" class="button">Обзор</a>
        <a href="install" class="button">Установка</a>
    </div>
</div>
</body>
</html>

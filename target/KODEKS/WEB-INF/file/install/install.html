<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор версии клиента</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #3c3d60, #55588f);
            color: #fff;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: slideDown 1s ease-in-out;
        }

        .version-button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
            background: linear-gradient(to right, #007BFF, #FFFFFF);
        }

        .version-button:hover {
            background: linear-gradient(to right, #0056b3, #e0e0e0);
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideDown {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

<h1>Выберите версию клиента</h1>
<div>
    <button class="version-button" onclick="selectVersion('1.1')">Версия 1.1</button>
    <button class="version-button" onclick="selectVersion('1.2')">Версия 1.2</button>
    <button class="version-button" onclick="selectVersion('1.3')">Версия 1.3</button>
    <button class="version-button" onclick="selectVersion('1.4')">Версия 1.4</button>
    <button class="version-button" onclick="selectVersion('1.5')">Версия 1.5</button>
    <button class="version-button" onclick="selectVersion('1.6')">Версия 1.6</button>
</div>

<script>
    function selectVersion(version) {
        switch (version) {
            case '1.1':
                window.location.href = '1.1.html'; //Тут мы вставляем ссылки на свои читы
                break;
            case '1.2':
                window.location.href = '1.2.html';
                break;
            case '1.3':
                window.location.href = '1.3.html';
                break;
            case '1.4':
                window.location.href = '1.4.html';
                break;
            case '1.5':
                window.location.href = '1.5.html';
                break;
            case '1.6':
                window.location.href = '1.6.html';
                break;
            default:
                alert('Выбор недоступен');
        }
    }
</script>

</body>
</html>
